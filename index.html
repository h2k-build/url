
<div>
    <img id="qrcode" src="" width="512" height="512">
    <a id="url" href="#"></a>
</div>

<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    var url = findGetParameter('url');
    document.getElementById("qrcode").src = "https://chart.googleapis.com/chart?chs=512x512&cht=qr&choe=UTF-8&chl=" + url;

    var atag = document.getElementById("url");
    atag.setAttribute('href', url);
    atag.text = url;
    
</script>
